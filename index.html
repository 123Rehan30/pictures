<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="image1" src="WhatsApp Image 2025-03-14 at 01.11.46_1118a5ed.jpg"Downloadable Image 1">
        <h2>Download First Image</h2>
        <button onclick="downloadImage('image1', 'image1.jpg')">Download Image</button>
    </div>

    <div class="container">
        <img id="image2" src="WhatsApp Image 2025-03-14 at 01.11.46_19ad02da.jpg" alt="Downloadable Image 2">
        <h2>Download This Image</h2>
        <button onclick="downloadImage('image2', 'image-2.jpg')">Download Image</button>
    </div>

    <script>
        function downloadImage(imageId, filename) {
            const imageUrl = document.getElementById(imageId).src;
            const a = document.createElement('a');
            a.href = imageUrl;
            a.download = filename; // Set custom filename
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>

</body>
</html>
